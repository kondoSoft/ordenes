<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- Title and other stuffs -->
    <title>Cambiar contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- Stylesheets -->
    <link href="{% static "style/bootstrap.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "style/font-awesome.css" %}">
    <link href="{% static "style/style.css" %}" rel="stylesheet">

    <!-- HTML5 Support for IE -->
    <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.png">
</head>

<body>

<div class="admin-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Widget starts -->
                <div class="widget wred">
                    <div class="widget-head">
                        <i class="icon-lock"></i> Nueva contraseña
                    </div>
                    <div class="widget-content">
                        <div class="padd">
                            <form class="form-horizontal" method="post" action=""> {% csrf_token %}

                                <div class="form-group">
                                    <label class="col-md-7" for="id_new_password1">Nueva    
                                        contraseña</label>

                                    <div class="col-md-11">
                                        <input class="form-control" id="id_new_password1" name="new_password1"
                                               type="password">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <label class="col-md-7" for="id_new_password2">Confirmación de contraseña
                                        nueva</label>

                                    <div class="col-md-11">
                                        <input class="form-control" id="id_new_password2" name="new_password2"
                                               type="password">
                                    </div>

                                </div>
                                <div class="form-group">
                                    <div class="col-lg-9 col-lg-offset-3">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="reset" class="btn btn-info">Limpiar</button>
                                    </div>
                                </div>
                                <br/>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- JS -->
<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
</body>
</html>
