<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
{% load i18n %}
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <!-- Title and other stuffs -->
    <title>Resetear contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">

    <!-- Stylesheets -->
    <link href="{% static "style/bootstrap.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "style/font-awesome.css" %}">
    <link href="{% static "style/style.css" %}" rel="stylesheet">

    <!-- HTML5 Support for IE -->
    <!--[if lt IE 9]>
  <script src="js/html5shim.js"></script>
  <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "img/logo.png" %}">
</head>

<body>

<div class="admin-form">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Widget starts -->
                <div class="widget wred">
                    <div class="widget-head">
                        <i class="icon-lock"></i> Resetear contraseña
                    </div>
                    <div class="widget-content">
                        <div class="padd">
                            <div class="alert alert-success">
                                <strong>Escriba el correo electrónico de su cuenta de usuario</strong>

                            </div>

                            <form class="form-horizontal" method="post" action=""> {% csrf_token %}

                                <div class="form-group">

                                    <label class="control-label col-md-2" for="id_email">Correo</label>

                                    <div class="col-md-10">
                                <input class="form-control inputMail" id="id_email" maxlength="254" name="email" type="text" placeholder="Ingrese su correo electrónico">
                                    </div>


                                </div>

                                <div class="form-group">
                                    <div class="col-lg-9 col-lg-offset-3">
                                     
                                        <button type="submit" class="btn btn-success">Enviar</button>
                                        <button type="reset" class="btn btn-info">Limpiar</button>

                                        <br/><br/>

                                        <div class="horizontal-links">
                                            <a href="{% url 'login' %}">Iniciar Sesión</a>
                                        </div>
                                    </div>


                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


<!-- JS -->
<script src="{% static "js/jquery.js" %}"></script>
<script src="{% static "js/bootstrap.js" %}"></script>
<script src="{% static 'js/jquery.maskedinput.min.js' %}"></script>
<script src="{% static 'js/languages/jquery.validationEngine-es.js' %}"></script>
<script src="{% static "js/jquery.validationEngine.js" %}"></script>
<script src="{% static 'js/validate/jquery.validate.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/jquery.inputmask/js/jquery.inputmask.js' %}"></script>
<script>
    $(document).ready(function () {

        $(".validate").validationEngine();
        $.mask.definitions['^'] = '[1-9]';
        $('.inputDate').mask('9999-99-99');
        $('.inputPhone').mask('(999) 999-9999');

        $('.inputMail').inputmask({
            mask: "*{1,20}[.*{1,20}][.*{1,20}][.*{1,20}]@*{1,20}[.*{2,6}][.*{1,2}]",
            greedy: false,
            onBeforePaste: function (pastedValue, opts) {
                pastedValue = pastedValue.toLowerCase();
                return pastedValue.replace("mailto:", "");
            },
            definitions: {
                '*': {
                    validator: "[0-9A-Za-z!#$%&'*+/=?^_`{|}~\-]",
                    cardinality: 1,
                    casing: "lower"
                }
            }
        });
    });
</script>
</body>
</html>
